<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form>
            <h2>Display</h2>
            <div>
                <div class="browser-style">
                    Tidybird status on startup:
                    <input id="startup_shown" name="startup" type="radio" value="shown"/>
                    <label for="startup_shown">Shown</label>
                    <input id="startup_hidden" name="startup" type="radio" value="hidden"/>
                    <label for="startup_hidden">Hidden</label>
                    <input id="startup_latest" name="startup" type="radio" value="latest"/>
                    <label for="startup_latest">Restore last</label>
                </div>

                <div class="browser-style">
                    <label for="buttonheight">Button height:</label>
                    <input id="buttonheight" name="buttonheight" type="number" size="3" min="0"/>
                    <button class="browser-style">Reset default</button>
                </div>
            </div>

            <h2>Folders to show</h2>
            <div>
                <div class="browser-style">
                    <label for="nbfolders">Number of folders to show (-1: all):</label>
                    <input id="nbfolders" name="nbfolders" type="number" size=3 min="-1"/>
                    <button class="browser-style">Reset default</button>
                </div>

                <div class="browser-style">
                    <label for="fixedfolders">Fixed folders (folders to always show):</label>
                    <button class="browser-style">Select none</button>
                    <button class="browser-style">Select all</button>
                </div>
            </div>

            <h2>Sorting</h2>
            <div>
                <div class="browser-style">
                    <label for="sortorder">Sort first by account:</label>
                    <input id="sortorder" name="sortorder" type="checkbox"/>
                </div>

                <div class="browser-style">
                    Sorting of auto selected and fixed folders:
                    <input id="mixfixed_first" name="mixfixed" type="radio" value="fixedfirst"/>
                    <label for="mixfixed_first">Fixed folders first</label>
                    <input id="mixfixed_mixed" name="mixfixed" type="radio" value="mixed"/>
                    <label for="mixfixed_mixed">Mixed</label>
                    <input id="mixfixed_last" name="mixfixed" type="radio" value="fixedlast"/>
                    <label for="mixfixed_last">Fixed folders last</label>
                </div>
            </div>
        </form>
        <script src="options.js"></script>
    </body>
</html>
